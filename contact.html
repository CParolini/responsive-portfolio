<!doctype html>
<head>
	<title>Contact Chris Parolini</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="content-wrapper">
		<header>
			<h1 class="name">Chris Parolini</h1>
			<navigation>
				<a class="about" href="index.html">
					About |
				</a>
				<a class="portfolio" href="portfolio.html">
					Portfolio |
				</a>
				<a class="contact" href="contact.html">
					Contact
				</a>
			</navigation>
		</header>

		<div id ="content-tile">
			<h1 id="contact">
				Contact
			</h1>
			<hr>
			<form>
				Name<br>
				<input id="form-name" type="text" name="name" placeholder="John Smith"><br>
				Email<br>
				<input id="form-email" type="text" email="email" placeholder="example@gmail.com"><br>
				Message<br>
				<textarea class="form-message" rows="10" cols="10" type="text" name="message" placeholder="Enter Text Here"></textarea><br>
				<input id="form-submit" type="submit" value="Submit">
			</form>
		</div>

		<div class="social-tile">
				<h3 id="connect">
					Connect with me
				</h3>
				<hr>
				<div class="social-img">
					<a href="https://github.com/CParolini" target="_blank">
						<img class="github" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="Github">
					</a>
					<a href="https://www.linkedin.com/in/chris-parolini-a384581a" target="_blank">
						<img class="link" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="LinkedIn">
					</a>
					<a href="http://stackoverflow.com/users/6922516/cparolini?tab=profile" target="_blank">
						<img class="stack" src="http://www.iconsdb.com/icons/preview/orange/stackoverflow-6-xxl.png" alt="Stack Overflow">
					</a>
				</div>
			</div>

			<footer>
				<h4 class="center">&#9400; Copyright 2016 Chris Parolini</h4>
			</footer>
		</div>
</body>
